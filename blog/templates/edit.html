{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="container">
        <h1 class="text-info">Write your Blog</h1>
        <br>
        <form action="{% url 'update' blog.id %}" method="post">
            {% csrf_token %}
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="title" class="col-sm-1 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{{blog.title}}">
                </div>
            </div>
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="author" class="col-sm-1 col-form-label">작성자</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="author" name="writer" value="{{blog.writer}}">
                </div>
            </div>
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="body" class="col-sm-1 col-form-label">본문</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10">{{blog.body}}</textarea>
                </div>
            </div>
            <div style="display:flex; flex-direction: row-reverse;">
                <button type="submit" class="btn btn-primary">등록하기</button>
            </div>
        </form>
{% endblock %}
