<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'home' %}>CRUD</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link activate" href="{% url 'new' %}">새글쓰기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1 class="text-info">Write your Blog</h1>
        <br>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="title" class="col-sm-1 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title">
                </div>
            </div>
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="author" class="col-sm-1 col-form-label">작성자</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="author" name="writer">
                </div>
            </div>
            <div class="form-group row" style="text-align: left; font-weight: bold;">
                <label for="body" class="col-sm-1 col-form-label">본문</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div style="display:flex; flex-direction: row-reverse;">
                <button type="submit" class="btn btn-primary">등록하기</button>
            </div>
        </form>
    </div>  
</body>
</html>
